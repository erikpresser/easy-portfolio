<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir senha — Presser Investment</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% 10%, #2a0a4a 0%, #07010f 40%, #050008 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 26px;
      font-weight: 800;
      text-align: center;
    }
    .sub {
      margin: 0 0 22px 0;
      text-align: center;
      opacity: 0.85;
      font-size: 13px;
      line-height: 1.4;
    }
    label {
      display: block;
      font-size: 13px;
      margin: 14px 0 8px;
      opacity: 0.95;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      color: #fff;
      outline: none;
    }
    input:focus {
      border-color: rgba(255,255,255,0.32);
    }
    .btn {
      width: 100%;
      margin-top: 18px;
      border: 0;
      padding: 12px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-weight: 700;
      background: linear-gradient(90deg, #7b2cff 0%, #ff4fd8 100%);
      transition: transform 0.08s ease;
    }
    .btn:active { transform: scale(0.99); }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .msg {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
    }
    .msg.ok { color: #7CFFB2; }
    .msg.err { color: #ff6b6b; }
    .small {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.75;
      text-align: center;
    }
    .debug {
      margin-top: 12px;
      font-size: 11px;
      opacity: 0.75;
      word-break: break-all;
      display: none;
    }
    .debug code { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redefinir senha</h1>
    <p class="sub">Crie uma nova senha para acessar sua conta.</p>

    <form id="form">
      <label for="password">Nova senha</label>
      <input id="password" type="password" autocomplete="new-password" minlength="8" required placeholder="Mínimo 8 caracteres" />

      <label for="password2">Confirmar senha</label>
      <input id="password2" type="password" autocomplete="new-password" minlength="8" required placeholder="Repita a senha" />

      <button id="btn" class="btn" type="submit">Salvar nova senha</button>
      <div id="msg" class="msg"></div>
      <div class="small">Se o link estiver expirado, solicite “Esqueci minha senha” novamente.</div>

      <div id="debug" class="debug"><code></code></div>
    </form>
  </div>

  <!-- Supabase JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ========= CONFIG =========
    const SUPABASE_URL = "https://dmydhaompvanujvpkngz.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_w5n19zQm4vDPDyziTGcN_w_7lPEX-xm"; // use a anon key
    // ==========================

    const msgEl = document.getElementById("msg");
    const btnEl = document.getElementById("btn");
    const dbgWrap = document.getElementById("debug");
    const dbgCode = dbgWrap.querySelector("code");

    function setMsg(text, type) {
      msgEl.textContent = text || "";
      msgEl.className = "msg" + (type ? " " + type : "");
    }

    function setLoading(isLoading) {
      btnEl.disabled = !!isLoading;
      btnEl.textContent = isLoading ? "Salvando..." : "Salvar nova senha";
    }

    function showDebug(obj) {
      // Ative se quiser depurar:
      // dbgWrap.style.display = "block";
      // dbgCode.textContent = JSON.stringify(obj, null, 2);
    }

    const sb = (window.supabase)
      ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
      : null;

    if (!sb) {
      setMsg("Falha ao carregar o Supabase. Verifique sua conexão.", "err");
      throw new Error("Supabase SDK not loaded");
    }

    // Lê parâmetros de URL (hash e query)
    function parseAuthParams() {
      const hash = window.location.hash.startsWith("#") ? window.location.hash.slice(1) : "";
      const hashParams = new URLSearchParams(hash);
      const queryParams = new URLSearchParams(window.location.search);

      return {
        access_token: hashParams.get("access_token"),
        refresh_token: hashParams.get("refresh_token"),
        type: hashParams.get("type"), // geralmente "recovery"
        code: queryParams.get("code"), // PKCE flow
        error: hashParams.get("error") || queryParams.get("error"),
        error_description: hashParams.get("error_description") || queryParams.get("error_description"),
      };
    }

    async function ensureSessionFromUrl() {
      const p = parseAuthParams();
      showDebug(p);

      if (p.error) {
        throw new Error(p.error_description || p.error || "Link inválido.");
      }

      // Caso 1: link veio com access_token/refresh_token no HASH
      if (p.access_token && p.refresh_token) {
        const { data, error } = await sb.auth.setSession({
          access_token: p.access_token,
          refresh_token: p.refresh_token
        });
        if (error) throw error;
        return data.session;
      }

      // Caso 2: link veio com ?code= (PKCE)
      if (p.code) {
        const { data, error } = await sb.auth.exchangeCodeForSession(p.code);
        if (error) throw error;
        return data.session;
      }

      // Se não veio nada, a página foi aberta sem o token.
      return null;
    }

    // Na carga da página, tenta criar sessão a partir do link
    (async () => {
      try {
        const session = await ensureSessionFromUrl();
        if (!session) {
          setMsg("Link de redefinição inválido ou incompleto. Solicite um novo e-mail de recuperação.", "err");
          return;
        }
        setMsg("Link validado. Defina sua nova senha.", "");
      } catch (e) {
        console.error("Erro validando sessão:", e);
        setMsg("Link expirado ou inválido. Solicite um novo e-mail de recuperação.", "err");
      }
    })();

    document.getElementById("form").addEventListener("submit", async (ev) => {
      ev.preventDefault();
      setMsg("", "");
      setLoading(true);

      const p1 = document.getElementById("password").value.trim();
      const p2 = document.getElementById("password2").value.trim();

      try {
        if (p1.length < 8) throw new Error("A senha precisa ter pelo menos 8 caracteres.");
        if (p1 !== p2) throw new Error("As senhas não coincidem.");

        // Garante que existe sessão (se usuário recarregou a página, pode ter perdido contexto)
        const { data: sessData } = await sb.auth.getSession();
        if (!sessData?.session) {
          const session = await ensureSessionFromUrl();
          if (!session) throw new Error("Sessão ausente. Abra novamente o link de redefinição do e-mail.");
        }

        // Atualiza a senha (REQUER sessão válida)
        const { error } = await sb.auth.updateUser({ password: p1 });
        if (error) throw error;

        setMsg("Senha atualizada com sucesso. Você já pode fazer login.", "ok");

        // Opcional: limpar URL para não deixar token exposto
        history.replaceState({}, document.title, window.location.pathname);

        // Opcional: deslogar após redefinir (se você prefere)
        // await sb.auth.signOut();

      } catch (e) {
        console.error("Erro redefinindo senha:", e);
        const text = (e && e.message) ? e.message : "Erro ao redefinir a senha. Tente novamente.";
        setMsg(text, "err");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
