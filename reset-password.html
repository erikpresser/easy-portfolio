<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Redefinir Senha – Presser Investment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -10%, #2a0a4a 0%, #07010f 40%, #050008 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 28px 26px 30px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 60px rgba(124,58,237,.25);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }
    p {
      margin: 0 0 18px;
      font-size: 14px;
      color: #cbd5e1;
      text-align: center;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }
    label {
      font-size: 13px;
      color: #c7d2fe;
    }
    input {
      height: 44px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      color: #fff;
      padding: 0 12px;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 2px rgba(139,92,246,.25);
    }
    button {
      margin-top: 6px;
      width: 100%;
      height: 46px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(90deg, #7c3aed, #ff4db8);
      color: #fff;
      box-shadow: 0 6px 24px rgba(124,58,237,.35);
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
    .msg.ok { color: #22c55e; }
    .msg.err { color: #ef4444; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Redefinir senha</h1>
    <p>Crie uma nova senha para acessar sua conta.</p>

    <form id="form-reset">
      <div class="field">
        <label for="password">Nova senha</label>
        <input type="password" id="password" required minlength="6" placeholder="Digite a nova senha">
      </div>

      <div class="field">
        <label for="confirm">Confirmar senha</label>
        <input type="password" id="confirm" required minlength="6" placeholder="Confirme a nova senha">
      </div>

      <button type="submit">Salvar nova senha</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dmydhaompvanujvpkngz.supabase.co";
    const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("form-reset");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirm  = document.getElementById("confirm").value;

      if (password !== confirm) {
        msg.textContent = "As senhas não coincidem.";
        msg.className = "msg err";
        return;
      }

      try {
        const { error } = await sb.auth.updateUser({ password });
        if (error) throw error;

        msg.textContent = "Senha alterada com sucesso! Você já pode fazer login.";
        msg.className = "msg ok";
      } catch (err) {
        msg.textContent = "Erro ao redefinir a senha. Tente novamente.";
        msg.className = "msg err";
      }
    });
  </script>
</body>
</html>
