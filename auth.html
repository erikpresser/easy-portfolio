<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presser Investment | Acesso</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="auth.css?v=91">
</head>

<body>

  <main class="auth-shell">

    <!-- MOEDAS (GLOBAL) -->
    <div class="coins-marquee" aria-hidden="true">
      <div class="coins-track">

        <!-- LINHA DE MOEDAS (ANIMADA) -->
        <div class="coins-row moving" id="coinRow">

          <!-- BLOCO 1 -->
          <div class="coin" data-symbol="BTC">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/BTC.png" alt="BTC">
              <img class="coin-img neon" src="./assets/BTC3.png" alt="BTC neon">
            </div>
            <div class="coin-label">BTC</div>
          </div>

          <div class="coin" data-symbol="ETH">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/ETH.png" alt="ETH">
              <img class="coin-img neon" src="./assets/ETH3.png" alt="ETH neon">
            </div>
            <div class="coin-label">ETH</div>
          </div>

          <div class="coin" data-symbol="USDC">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/USDC.png" alt="USDC">
              <img class="coin-img neon" src="./assets/USDC3.png" alt="USDC neon">
            </div>
            <div class="coin-label">USDC</div>
          </div>

          <div class="coin" data-symbol="USDT">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/UDST1.png" alt="USDT">
              <img class="coin-img neon" src="./assets/USDT3.png" alt="USDT neon">
            </div>
            <div class="coin-label">USDT</div>
          </div>

          <div class="coin" data-symbol="SOL">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/SOL.png" alt="SOL">
              <img class="coin-img neon" src="./assets/SOL3.png" alt="SOL neon">
            </div>
            <div class="coin-label">SOL</div>
          </div>

          <div class="coin" data-symbol="ADA">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/ADA.png" alt="ADA">
              <img class="coin-img neon" src="./assets/ADA3.png" alt="ADA neon">
            </div>
            <div class="coin-label">ADA</div>
          </div>

          <!-- BLOCO 2 (DUPLICADO PARA LOOP CONTÍNUO) -->
          <div class="coin" data-symbol="BTC">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/BTC.png" alt="BTC">
              <img class="coin-img neon" src="./assets/BTC3.png" alt="BTC neon">
            </div>
            <div class="coin-label">BTC</div>
          </div>

          <div class="coin" data-symbol="ETH">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/ETH.png" alt="ETH">
              <img class="coin-img neon" src="./assets/ETH3.png" alt="ETH neon">
            </div>
            <div class="coin-label">ETH</div>
          </div>

          <div class="coin" data-symbol="USDC">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/USDC.png" alt="USDC">
              <img class="coin-img neon" src="./assets/USDC3.png" alt="USDC neon">
            </div>
            <div class="coin-label">USDC</div>
          </div>

          <div class="coin" data-symbol="USDT">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/UDST1.png" alt="USDT">
              <img class="coin-img neon" src="./assets/USDT3.png" alt="USDT neon">
            </div>
            <div class="coin-label">USDT</div>
          </div>

          <div class="coin" data-symbol="SOL">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/SOL.png" alt="SOL">
              <img class="coin-img neon" src="./assets/SOL3.png" alt="SOL neon">
            </div>
            <div class="coin-label">SOL</div>
          </div>

          <div class="coin" data-symbol="ADA">
            <div class="coin-face">
              <img class="coin-img base" src="./assets/ADA.png" alt="ADA">
              <img class="coin-img neon" src="./assets/ADA3.png" alt="ADA neon">
            </div>
            <div class="coin-label">ADA</div>
          </div>

        </div>
      </div>

      <!-- LINHA DE CORTE -->
      <div class="scan-line"></div>
    </div>

    <!-- LEFT -->
    <section class="left">
      <div class="left-inner">
        <div class="kicker">Acesso à Presser Investment</div>

        <h1 class="headline">
          Você está pronto<br/>
        </h1>
      </div>
    </section>

    <!-- RIGHT -->
<section class="right">

  <!-- LOGO FORA DO CARD -->
  <div class="login-logo">
    <img src="LOGO CERTA.png" alt="Presser Investment Logo">
  </div>

  <!-- CARD (PAINEL DE LOGIN) -->
  <div class="card">

        <div class="brand">
          <div>
            <div class="brand-name">Bem-Vindo(a) a Presser Investment</div>
          </div>
        </div>

        <div class="tabs" role="tablist" aria-label="Acesso">
          <button class="tab is-active" data-tab="login" role="tab" aria-selected="true">Iniciar sessão</button>
          <button class="tab" data-tab="signup" role="tab" aria-selected="false">Criar conta</button>
        </div>

        <!-- LOGIN -->
        <form class="pane is-active" data-pane="login" id="loginForm">
          <label class="field">
            <span>E-mail</span>
            <input type="email" name="email" autocomplete="email" required placeholder="seuemail@dominio.com">
          </label>

          <label class="field">
            <span>Senha</span>
            <input type="password" name="password" autocomplete="current-password" required placeholder="••••••••••">
          </label>

          <button class="btn-primary" type="submit">Continuar</button>

          <div class="meta">
            <a class="link" href="#" id="goSignup">Criar nova conta</a>
            <a class="link" href="#" id="forgot">Esqueci minha senha</a>
          </div>

          <div class="hint" id="loginHint" aria-live="polite"></div>
        </form>

        <!-- SIGNUP -->
        <form class="pane" data-pane="signup" id="signupForm">
          <label class="field">
            <span>Nome</span>
            <input type="text" name="name" autocomplete="name" required placeholder="Seu nome">
          </label>

          <label class="field">
            <span>E-mail</span>
            <input type="email" name="email" autocomplete="email" required placeholder="seuemail@dominio.com">
          </label>

          <label class="field">
            <span>Senha</span>
            <input type="password" name="password" autocomplete="new-password" required placeholder="Crie uma senha forte">
          </label>

          <button class="btn-primary" type="submit">Criar conta</button>

          <div class="meta">
            <a class="link" href="#" id="goLogin">Já tenho conta</a>
            <a class="link" href="index.html">Voltar ao site</a>
          </div>

          <div class="hint" id="signupHint" aria-live="polite"></div>
        </form>

        <div class="legal">
          Ao continuar, você concorda com os termos e confirma que leu as informações de risco.
        </div>
      </div>
    </section>

  </main>

  <script src="auth.js?v=91"></script>
</body>
</html>
